<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The home page of the musical store">
    <title>FashionIcon</title>
    <link rel="icon" type="image/x-icon" href="../static/images/favicon.ico.jpg">

<body id="body">

            <form action="{{  url for('search_item')  }}" method="GET">

            </form>
            <nav>
                <ul class="navbar">
                    <li class="current mobile-view"><a href="./index.html">Home</a></li>
                    <li><a href="./store.html">Store</a></li>
                    <li><a href="https://www.linkedin.com/in/iyinoluwa-akenroye" target="_blank"
                            rel="noopener noreferrer">Contact us</a></li>
                </ul>
            </nav>
        </section>
    </header>

    {% block content %}

    {% endblock %}

    <footer id="footer">
        <p class="home-footer">&copy; <span class="logo1">Fashion</span><span class="logo2">Icon</span> 2024</p>
    </footer>
    <script src="../static/js/backgroundChanger.js"></script>

</html>
